<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DFA Place Finder Recognizer - Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 my-3" style="width: 70%; ">
        <!-- Card header with title and back button -->
        <div class="card-header d-flex justify-content-between align-items-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back</a>
            <h2 class="mb-0 text-center w-100">DFA Pattern Recognizer - Results</h2>
        </div>
        
        <div class="card-body">
            {% if results %}
                <div class="mb-4">
                    {{ results|safe }}
                </div>
            {% else %}
                <p class="text-center text-muted">No results found.</p>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
